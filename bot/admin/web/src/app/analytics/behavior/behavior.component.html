<div class="content" id="element-id">
  <nb-card>
    <nb-card-body nbSpinnerStatus="primary">
      <date-range-calendar [rangeInDays]="7" (datesChanged)="datesChanged($event)"></date-range-calendar>
      <tock-select-bot [allowNoConfigurationSelection]="true" noConnectorLabel="All Connectors"
                       [allowNoSelection]="true" noConfigurationLabel="All Configurations"
                       (selectionChange)="selectedConfigurationChanged($event)" class="select-bot">
      </tock-select-bot>
      <span style="float: right; padding: 5px;">
        <nb-toggle status="success" [(ngModel)]="pretty" (change)="waitAndRefresh()">
          Pretty (3D)
        </nb-toggle>
        &nbsp;&nbsp;
        <nb-toggle status="warning" [(ngModel)]="displayTests" (change)="waitAndRefresh()">
          Tests (Tock Studio)
        </nb-toggle>
          <!--      <button nbButton outline shape="round" (click)="onPdfAction()" nbTooltip="Export page as PDF"-->
          <!--              status="primary" style="float: right; margin-right: 40px;">-->
          <!--        PDF <nb-icon icon="download"></nb-icon>-->
          <!--      </button>-->
      </span>
    </nb-card-body>
  </nb-card>

  <tock-chart [data]="messagesByStory" title="Messages by Story" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByIntent" title="Messages by Intent" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByDayOfWeek" title="Messages by Day of Week" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByHour" title="Messages by Hour of Day" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByActionType" title="Messages by Action Type" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByStoryCategory" title="Messages by Story Category" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByStoryType" title="Messages by Story Type" [pretty]="pretty" type="PieChart"></tock-chart>
  <tock-chart [data]="messagesByStoryLocale" title="Messages by Locale" [pretty]="pretty" type="PieChart"></tock-chart>

</div>
