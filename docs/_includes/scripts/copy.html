{% if page.content contains "code" %}
{% assign lang = site.data.languages[page.language] %}
<script>
    // get all <code> elements
    const allCodeBlocksElements = $("code");

    allCodeBlocksElements.each(function (i) {
        // add different id for each code block

        // target
        const currentId = `__code_${i + 1}`;
        $(this).attr('id', currentId);

        //trigger
        const button = `<button class="md-clipboard md-icon" title="{{lang['clipboard.copy']}}" data-clipboard-target="#${currentId}"></button>`;
        $(this).after(button);
        // Note: the ClipboardJS initialization code is done in initialization.html
    });
</script>
{% endif %}
