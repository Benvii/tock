<li class="md-nav__item md-nav__item--active">
    <input class="md-toggle md-nav__toggle" data-md-toggle="toc" id="__toc" type="checkbox">
    <label class="md-nav__link md-nav__link--active" for="__toc">{{include.toc.home.title}}</label>
    <a class="md-nav__link md-nav__link--active" href="{{ site.baseurl }}/{{ include.toc.home.url }}"
       title="{{include.toc.home.title}}">{{include.toc.home.title}}</a>

    <nav class="md-nav md-nav--secondary">
        <label class="md-nav__title" for="__toc">Table of contents</label>
        <ul class="md-nav__list" data-md-scrollfix="">
            {% for section in include.toc.content %}
            <li class="md-nav__item">
                <a class="md-nav__link"
                   href="{% if section.external_url %}{{ section.external_url }}{% else %}{{ site.baseurl }}/{{ section.url }}{% endif %}"
                   id="pancakes-{{ section.title | slugify }}"
                   title="{{ section.title }}">{{ section.title }}</a>
                <ul class="md-nav__list" data-md-scrollfix="">
                    {% for child in section.children %}
                    <li class="md-nav__item">
                        <a class="md-nav__link"
                           href="{% if child.external_url %}{{ child.external_url }}{% else %}{{ site.baseurl }}/{{ child.url }}{% endif %}"
                           id="pancakes-{{ child.title | slugify }}"
                           title="{{ child.title }}">{{ child.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </nav>
</li>
